<div class="progress">
  {{#standard}}
  <div {{progressClasses}} role="progressbar" aria-valuenow="{{percent}}" style="width: {{percent}}%;">
    <span class="sr-only">{{percent}}% Complete</span>
  </div>
  {{/standard}}
  {{#label}}
  <div {{progressClasses}} role="progressbar" aria-valuenow="{{percent}}" style="width: {{percent}}%;">
    {{percent}}%
  </div>
  {{/label}}
</div>
