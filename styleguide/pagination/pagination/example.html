<nav>
  <ul {{paginationClasses}}>
    <li class="disabled">
      {% if anchors %}
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      {% endif %}
      {% if spans %}
        <span>
          <span aria-hidden="true">&laquo;</span>
        </span>
      {% endif %}
    </li>
    <li class="active">
      {% if anchors %}
        <a href="#">1
          <span class="sr-only">(current)</span>
        </a>
      {% endif %}
      {% if spans %}
        <span>1 <span class="sr-only">(current)</span></span>
      {% endif %}
    </li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
