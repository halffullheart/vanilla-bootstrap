{{#standard}}
<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="{{placement}}" data-content="And here’s some amazing content. It’s very engaging. Right?">
  Popover on {{placement}}
</button>
{{/standard}}

{{#dismissible}}
<a tabindex="0" class="btn btn-default" role="button" data-toggle="popover" data-placement="{{placement}}" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover on {{placement}}</a>
{{/dismissible}}
