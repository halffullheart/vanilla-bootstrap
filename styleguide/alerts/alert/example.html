{{#standard}}
<div {{alertClasses}} role="alert">
  Alert! Here is some explanatory text.
  <a href="#" class="alert-link">and a link</a>.
</div>
{{/standard}}

{{#dismissible}}
<div id="alert1" {{dismissAlertClasses}} role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Main reactor temperature above normal.
</div>
{{/dismissible}}
